<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
        body { font-family: 'Be Vietnam Pro', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Tạo tài khoản</h2>
        <p class="text-center text-gray-500 mb-8">Nhanh chóng và dễ dàng.</p>

        <form id="registerForm">
            <!-- Tên đăng nhập -->
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Tên đăng nhập <span class="text-red-500">*</span></label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Chọn một tên đăng nhập" required>
            </div>

            <!-- Email -->
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="vidu@email.com" required>
            </div>

            <!-- Mã số cán bộ -->
            <div class="mb-5">
                <label for="mscn" class="block mb-2 text-sm font-medium text-gray-600">Mã số cán bộ (Nếu có)</label>
                <input type="text" id="mscn" name="mscn" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Nhập mã số của bạn">
            </div>

            <!-- Mật khẩu -->
            <div class="mb-8">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Mật khẩu <span class="text-red-500">*</span></label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition">
                Đăng Ký
            </button>
        </form>

        <div id="message" class="mt-6 text-center text-sm"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="font-medium text-blue-600 hover:underline">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');
            // FormData sẽ tự động lấy tất cả các trường trong form
            const formData = new FormData(this);

            messageDiv.textContent = ''; // Xóa thông báo cũ

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                messageDiv.textContent = result.message;
                if (result.success) {
                    messageDiv.className = 'mt-6 text-center text-sm text-green-600';
                    // Chuyển đến trang đăng nhập sau 2 giây
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                } else {
                    messageDiv.className = 'mt-6 text-center text-sm text-red-600';
                }
            } catch (error) {
                console.error('Lỗi:', error);
                messageDiv.textContent = 'Có lỗi xảy ra, vui lòng thử lại.';
                messageDiv.className = 'mt-6 text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
